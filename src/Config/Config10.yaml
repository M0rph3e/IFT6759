---
# "super" - supervised learning, "semi" - semi supervised learning, "shot" - few shot learning
task: "super"

data: "cifar10"
model: "resnet"
augment: 
    - "TrivalAugment"

aug_strength:
    - 1

eval:
    "Acc"
       
batch_size: 256
learning_rate: 0.01
epoch: 50
optimizer: "adam"
weight_decay: 0
seed: 6759

